<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carnês</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        .hidden { display: none !important; }
        .overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso ao Sistema</h2>
            <div class="flex mb-4 border-b">
                <button onclick="setAuthMode('login')" id="tab-login" class="flex-1 py-2 text-blue-600 border-b-2 border-blue-600 font-bold">Login</button>
                <button onclick="setAuthMode('register')" id="tab-register" class="flex-1 py-2 text-gray-500">Criar Conta</button>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email" placeholder="Seu E-mail" class="w-full rounded border-gray-300 p-2" required>
                <input type="password" id="senha" placeholder="Sua Senha" class="w-full rounded border-gray-300 p-2" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Entrar</button>
            </form>
            <p id="auth-msg" class="text-center text-red-500 mt-4 text-sm"></p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header class="bg-white shadow sticky top-0 z-30">
            <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">Gestão de Carnês</h1>
                <div class="flex items-center gap-3">
                    <span id="status-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-200">...</span>
                    <button onclick="logout()" class="text-red-600 text-sm font-semibold">Sair</button>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Meus Clientes</h2>
                <button onclick="toggleModal('modal-novo')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium">+ Novo Carnê</button>
            </div>
            <div id="lista-clientes" class="grid gap-4"></div>
        </main>
    </div>

    <div id="modal-novo" class="fixed inset-0 hidden z-40 flex items-center justify-center overlay">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg shadow-xl">
            <h3 class="text-lg font-bold mb-4">Novo Carnê</h3>
            <form id="form-novo" class="space-y-3">
                <input id="nome" placeholder="Nome" class="w-full rounded border-gray-300" required>
                <input id="telefone" placeholder="Telefone" class="w-full rounded border-gray-300">
                <div class="grid grid-cols-2 gap-3">
                    <input id="numero" type="number" placeholder="Nº Carnê" class="w-full rounded border-gray-300" required>
                    <input id="valor" type="number" step="0.01" placeholder="Valor" class="w-full rounded border-gray-300" required>
                </div>
                <input id="ano" type="number" value="2026" class="w-full rounded border-gray-300">
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="toggleModal('modal-novo')" class="px-4 py-2 text-gray-600">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-bloqueio" class="fixed inset-0 hidden z-50 flex items-center justify-center overlay bg-gray-900 bg-opacity-90">
        <div class="bg-white p-8 rounded-xl text-center max-w-md shadow-2xl border-t-4 border-red-500">
            <h2 class="text-2xl font-bold text-red-600 mb-2">Licença Expirada</h2>
            <p class="text-gray-600 mb-6">Renove sua assinatura para continuar.</p>
            <div class="bg-gray-100 p-4 rounded mb-6">
                <p class="text-3xl font-bold text-gray-800">R$ <span id="valor-assinatura">--</span><span class="text-sm font-normal">/mês</span></p>
            </div>
            <button onclick="pagar()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded shadow transition">Pagar com Mercado Pago</button>
        </div>
    </div>

    <script>
        let isRegister = false;
        const api = async (url, options = {}) => {
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(`/api${url}`, { ...options, headers });
            if (res.status === 401) logout();
            return res;
        };

        // --- PREÇO DINÂMICO ---
        async function carregarPreco() {
            try {
                // Chama a API pública de config
                const res = await fetch('/api/config');
                const data = await res.json();
                // Formata para dinheiro (100.00 -> 100,00)
                document.getElementById('valor-assinatura').innerText = data.preco.toFixed(2).replace('.', ',');
            } catch (e) { console.error('Erro ao carregar preço'); }
        }

        // AUTH
        function setAuthMode(mode) {
            isRegister = mode === 'register';
            document.getElementById('tab-login').className = isRegister ? 'flex-1 py-2 text-gray-500' : 'flex-1 py-2 text-blue-600 border-b-2 border-blue-600 font-bold';
            document.getElementById('tab-register').className = isRegister ? 'flex-1 py-2 text-blue-600 border-b-2 border-blue-600 font-bold' : 'flex-1 py-2 text-gray-500';
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const endpoint = isRegister ? '/register' : '/login';
            try {
                const res = await fetch(`/auth${endpoint}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, senha })
                });
                const data = await res.json();
                if (res.ok) {
                    if (isRegister) { alert('Conta criada! Faça login.'); setAuthMode('login'); }
                    else { localStorage.setItem('token', data.token); checkAuth(); }
                } else { document.getElementById('auth-msg').innerText = data.error; }
            } catch (err) { alert('Erro conexão'); }
        });

        function logout() { localStorage.removeItem('token'); location.reload(); }

        async function checkAuth() {
            if (!localStorage.getItem('token')) return;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            
            // Carrega preço assim que entra
            carregarPreco();

            const res = await api('/status-assinatura');
            const data = await res.json();
            const badge = document.getElementById('status-badge');
            
            if (data.status === 'ativa') {
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700';
                badge.innerText = `Ativa (${data.dias_restantes} dias)`;
                document.getElementById('modal-bloqueio').classList.add('hidden');
                carregarDashboard();
            } else {
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700';
                badge.innerText = 'Expirada';
                document.getElementById('modal-bloqueio').classList.remove('hidden');
            }
        }

        async function carregarDashboard() {
            const res = await api('/dashboard');
            if (!res.ok) return;
            const lista = await res.json();
            const container = document.getElementById('lista-clientes');
            container.innerHTML = lista.length ? '' : '<p class="text-center text-gray-500">Nenhum carnê cadastrado.</p>';
            lista.forEach(c => {
                const pct = Math.round((c.pagas/12)*100);
                container.innerHTML += `
                    <div class="bg-white p-4 rounded shadow border border-gray-100">
                        <div class="flex justify-between items-center cursor-pointer" onclick="verParcelas(${c.carne_id})">
                            <div><h3 class="font-bold text-lg">${c.nome}</h3><p class="text-sm text-gray-500">Carnê: ${c.numero_carne}</p></div>
                            <div class="w-24 bg-gray-200 rounded-full h-2"><div class="bg-blue-600 h-2 rounded-full" style="width: ${pct}%"></div></div>
                        </div>
                        <div id="detalhes-${c.carne_id}" class="hidden mt-4 grid grid-cols-6 gap-2 pt-4 border-t"></div>
                    </div>`;
            });
        }

        async function verParcelas(id) {
            const el = document.getElementById(`detalhes-${id}`);
            if (!el.classList.contains('hidden')) { el.classList.add('hidden'); return; }
            el.classList.remove('hidden'); el.innerHTML = 'Carregando...';
            const res = await api(`/carne/${id}/parcelas`);
            const parcelas = await res.json();
            const meses = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
            el.innerHTML = parcelas.map((p, i) => `
                <div onclick="togglePagamento(${p.id}, ${id})" class="text-center cursor-pointer hover:opacity-80">
                    <div class="w-8 h-8 mx-auto rounded-full flex items-center justify-center text-xs text-white font-bold ${p.status==='pago'?'bg-green-500':'bg-red-400'}">${p.numero_parcela}</div>
                    <span class="text-[10px] text-gray-400">${meses[i]}</span>
                </div>`).join('');
        }

        async function togglePagamento(pid, cid) {
            if(!confirm('Alterar pagamento?')) return;
            await api(`/parcela/${pid}`, { method: 'PUT' }); verParcelas(cid); carregarDashboard();
        }

        document.getElementById('form-novo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = { nome: document.getElementById('nome').value, telefone: document.getElementById('telefone').value, numero_carne: document.getElementById('numero').value, valor: document.getElementById('valor').value, ano: document.getElementById('ano').value };
            await api('/cadastrar', { method: 'POST', body: JSON.stringify(dados) });
            toggleModal('modal-novo'); e.target.reset(); carregarDashboard();
        });

        async function pagar() {
            const res = await api('/criar-pagamento', { method: 'POST' });
            const data = await res.json();
            if (data.init_point) location.href = data.init_point;
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        checkAuth();
    </script>
</body>
</html>
