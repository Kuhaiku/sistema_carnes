version: '3.8'

services:
  api:
    build: .
    container_name: doafacil-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=doafacil
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: doafacil-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=doafacil
    ports:
      - "3306:3306"
    volumes:
      # Persiste os dados do banco
      - mysql_data:/var/lib/mysql
      # Executa o script SQL automaticamente na primeira vez que o container subir
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
